<h3 class="heading">Categories</h3>
<div ng-controller="CatagoriesCtrl">
	<div class="row">
		<div class="catagories">
			<div ng-repeat="catagory in catagories">
				<div class="col-md-6">
					<h3>{{catagory.name}}</h3>
                    <p>{{catagory.description}}</p>
                    <a href="#/articles/catagory/{{catagory.name}}">view Article</a>
				</div>
			</div>
		</div>
	</div>

</div>

<h3 class="heading">Latest Articles</h3>
<div ng-controller="ArticlesCtrl">
	<div class="row">
		<div class="articles">
			<div ng-repeat="article in articles">
				<div class="col-md-12">
					<div class="article">
					<h4>{{article.title}}</h4>
                    <p>{{article.body | limitTo:200}}</p>
                    <a class="btn btn-default" href="#/articles/details/{{article._id}}">Read Article</a>
				    </div>
				</div>
			</div>
			<div ng-if="articles==false">
              No Article found
			</div>
		</div>
	</div>

</div>
